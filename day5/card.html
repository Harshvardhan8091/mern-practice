<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        .card{
            width: 300px;
            background-color: cornsilk;
            border: 0.1cm solid black;
            padding: 10px;
        }

        .content{
            display: flex;
            align-items: center;
            gap: 15px;
        }

        img{
            height: 100px;
            width: 70px;
        }
    </style>
</head>
<body>
    
    <div class="card">
        <h3 style="text-align: center;">Business Card</h3>

        <div class="content">
            <img src="formal pic.jpg">
            
            <div>
                <p>Name: Harshvardhan Singh</p>
                <p>Course: BTech CSE</p>
                <p>Education: LPU</p>
                <p>Aspiring Software Engineer</p>
                <p>Experience: 3 years</p>
            </div>
        </div>
    </div>

</body>
</html>
